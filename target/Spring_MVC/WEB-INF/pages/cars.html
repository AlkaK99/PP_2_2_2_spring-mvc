<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarController</title>
    sty
</head>
<body>
<table> th:border="1">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:block th:each="car:${listCar}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getColor()}"/>
        <td th:text="${car.getPrice()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
